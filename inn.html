<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Gilded Rose</title>
	<link href="css/bootstrap.min.css" rel="stylesheet">
</head>

<body style="padding-top: 60px;">

<div class="navbar navbar-fixed-top">
	<div class="navbar-inner">
		<div class="container">
			<a class="brand" href="#">Gilded Rose Inn</a>
		</div>
	</div>
</div>

<div class="container">
	<h1>Inventory</h1>

	<script id="inventory" type="text/template">
		<table class="table table-striped">
			<thead>
			<tr>
				<th>Item</th>
				<th>Sell in</th>
				<th>Quality</th>
			</tr>
			</thead>
			<tbody>
			{{#.}}
			<tr>
				<td>{{name}}</td>
				<td>{{sellIn}} days</td>
				<td>{{quality}}</td>
			</tr>
			{{/.}}
			</tbody>
		</table>
	</script>

	<a class="btn btn-primary" href="/updateQuality">Update Quality</a>
</div>

<script src="js/jquery-1.7.1.min.js"></script>
<script src="js/mustache.js"></script>
<script src="js/common.js"></script>
<script>
replaceWith('#inventory', 'http://localhost:4000?callback=?');
</script>

</body>
</html>
